<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color picker</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="wrapper" id="draggable">
    <h2>Pick your Color</h2>
    <button class="changeColorBtn">Choose..</button>
    <div class="selectedColor" style="display: none;">
        <span class="colorGrid"></span>
        <span class="colorValue"></span>
        <button class="copyButton" onclick="copyColorValue()">Copy</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
